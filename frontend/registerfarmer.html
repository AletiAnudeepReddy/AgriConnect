<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/loginfarm.css">
</head>
<body>

    <div class="container">
        <!-- Register Section -->
        <div class="form-box register-box">
            <form id="register-form" action="register.php" method="POST">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="fullname" placeholder="Full Name" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input type="text" name="phone" placeholder="Phone Number" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="farm_location" placeholder="Farm Location" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-seedling"></i>
                    <input type="number" name="farm_size" placeholder="Farm Size (Acres)" min="1">
                </div>
                <div class="terms">
                    <label><input type="checkbox" name="terms" required> Agree to Terms & Conditions</label>
                </div>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="loginfarmer.html">Login here</a></p>
        </div>
    </div>

    <script src="assets/js/farmer.js"></script>

</body>
</html>
