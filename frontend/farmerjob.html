<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer's Dashboard</title>

    <link rel="stylesheet" href="assets/css/farmerjob.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>My Job Posts</h1>
    </header>

    <div class="container">
        <!-- Left Side: Job Posting Form -->
        <section class="job-posting">
            <h2>Post a Job</h2>
            <form id="jobForm">
                <label for="jobName">Job Title</label>
                <input type="text" id="jobName" name="jobName" placeholder="Enter job title" required>

                <label for="jobLocation">Location</label>
                <input type="text" id="jobLocation" name="jobLocation" placeholder="Enter location" required>

                <label for="jobWages">Wages (per day)</label>
                <input type="number" id="jobWages" name="jobWages" placeholder="Enter amount" required>

                <label for="jobDate">Date</label>
                <input type="date" id="jobDate" name="jobDate" required>

                <label for="jobTime">Time (From - To)</label>
                <div class="time-inputs">
                    <input type="time" id="jobTimeFrom" name="jobTimeFrom" required>
                    <span>to</span>
                    <input type="time" id="jobTimeTo" name="jobTimeTo" required>
                </div>

                <label for="numWorkers">Number of Workers</label>
                <input type="number" id="numWorkers" name="numWorkers" min="1" placeholder="Enter number" required>

                <button type="submit">Post Job</button>
            </form>
        </section>

        <!-- Right Side: Job Listings -->
        <section class="job-listings">
            <h2>Your Job Listings</h2>
            <div id="jobsContainer"></div>
        </section>
    </div>

    <script src="assets/js/farmerjob.js"></script>
</body>
</html>
