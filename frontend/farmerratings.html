<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Ratings & Reviews</title>
    
    <!-- Font Awesome for Icons -->

        <div class="user-reviews" id="userReviews">
            <h3><i class="fas fa-comment-dots"></i> Reviews from Laborers</h3>
            <!-- Reviews (Dynamic) -->
        </div>
    </section>

    <!-- External JS -->
    <script src="assets/js/farmerratings.js"></script>

    <!-- Backend Integration Script -->
    
</body>
</html>
