<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/loginfarm.css">
</head>
<body>

    <div class="container">
        <!-- Login Section -->
        <div class="form-box login-box">
            <form id="login-form" action="http://localhost:8000/api/auth/farmers/login" method="POST">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="text" name="email" placeholder="Email or Phone" required>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="options">
                    <label><input type="checkbox" name="remember">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
            
                <p >Don't have an account? <a href="registerfarmer.html">Register here</a></p>
            
            
        </div>
    </div>

    <script src="assets/js/farmer.js"></script>

</body>
</html>
