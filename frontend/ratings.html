<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ratings & Reviews</title>
    <link rel="stylesheet" href="ratings.css">
</head>
<body>
    <header>
        <h1>Ratings & Reviews</h1>
    </header>

    <section class="rating-form">
        <h2>Rate Your Experience</h2>
        <div class="stars">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <textarea placeholder="Write a review..." required></textarea>
        <button id="submitReview">Submit Review</button>
    </section>

    <section class="rating-summary">
        <h2>Overall Ratings</h2>
        <div class="rating-distribution">
            <div class="rating-bar">
                <span>5★</span>
                <div class="bar"><div class="fill" style="width: 70%;"></div></div>
                <span>70%</span>
            </div>
            <div class="rating-bar">
                <span>4★</span>
                <div class="bar"><div class="fill" style="width: 20%;"></div></div>
                <span>20%</span>
            </div>
            <div class="rating-bar">
                <span>3★</span>
                <div class="bar"><div class="fill" style="width: 5%;"></div></div>
                <span>5%</span>
            </div>
            <div class="rating-bar">
                <span>2★</span>
                <div class="bar"><div class="fill" style="width: 3%;"></div></div>
                <span>3%</span>
            </div>
            <div class="rating-bar">
                <span>1★</span>
                <div class="bar"><div class="fill" style="width: 2%;"></div></div>
                <span>2%</span>
            </div>
        </div>
    </section>

    <section class="reviews">
        <h2>User Reviews</h2>
        <div class="review">
            <img src="user1.jpg" alt="User">
            <div class="review-content">
                <h3>Ravi Kumar <span class="stars">★★★★☆</span></h3>
                <p>Great experience! The farmer was very cooperative.</p>
                <div class="review-actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                    <button class="like">❤️ 10</button>
                    <button class="reply">Reply</button>
                </div>
            </div>
        </div>
        
        <div class="review">
            <img src="user2.jpg" alt="User">
            <div class="review-content">
                <h3>Ashok <span class="stars">★★★☆☆</span></h3>
                <p>The work was okay, but payment was delayed.</p>
                <div class="review-actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                    <button class="like">❤️ 5</button>
                    <button class="reply">Reply</button>
                </div>
            </div>
        </div>
    </section>

    <script src="ratings.js"></script>
</body>
</html>
