<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs - AgriConnect</title>

    <link rel="stylesheet" href="assets/css/labourerjob.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Available Jobs</h1>
    </header>

    <div class="container">
        <!-- Left Side: Filters -->
        <section class="filter-section">
            <h2>Filters</h2>

            <label for="location">Location:</label>
            <select id="location">
                <option value="all">All</option>
                <option value="green-valley">Green Valley</option>
                <option value="sunrise-fields">Sunrise Fields</option>
            </select>

            <label for="wages">Minimum Wages:</label>
            <input type="number" id="wages" placeholder="Enter amount">

            <label for="date">Date:</label>
            <input type="date" id="date">

            <button class="filter-btn" onclick="applyFilters()"><i class="fas fa-filter"></i> Apply Filters</button>
        </section>

        <!-- Right Side: Job Listings -->
        <section class="job-listings">
            <div class="job-card">
                <h3>Farm Helper Needed</h3>
                <p><strong>Location:</strong> Green Valley Farms</p>
                <p><strong>Date:</strong> 6th Oct, 2024</p>
                <p><strong>Timings:</strong> 12 PM - 6 PM</p>
                <p><strong>Wages:</strong> ₹600</p>
                <p><strong>Workers Required:</strong> 10</p>
                <button class="apply-btn"><i class="fas fa-paper-plane"></i> Apply</button>
            </div>

            <div class="job-card">
                <h3>Harvest Worker</h3>
                <p><strong>Location:</strong> Sunrise Fields</p>
                <p><strong>Date:</strong> 6th Oct, 2024</p>
                <p><strong>Timings:</strong> 8 AM - 2 PM</p>
                <p><strong>Wages:</strong> ₹600</p>
                <p><strong>Workers Required:</strong> 10</p>
                <button class="apply-btn"><i class="fas fa-paper-plane"></i> Apply</button>
            </div>

            <button class="view-more-btn"><i class="fas fa-angle-down"></i> View More Jobs</button>
        </section>
    </div>

    <script>
        function applyFilters() {
            alert("Filters applied! (Functionality to be implemented)");
        }
    </script>

</body>
</html>
