<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labourer's Dashboard</title>
    <link rel="stylesheet" href="labourerjob.css">
</head>
<body>
    <header>
        <h1>Labourer's Dashboard</h1>
    </header>

    <section class="job-listings">
        <h2>Available Jobs</h2>
        <div class="job">
            <h3>Harvesting Work</h3>
            <p>Salary: â‚¹500/day | Duration: 7 days | Location: Hyderabad</p>
            <button class="apply-job">Apply</button>
        </div>
    </section>

    <section class="application-status">
        <h2>My Applications</h2>
        <div class="job">
            <h3>Harvesting Work</h3>
            <p>Status: <span class="status">Under Review</span></p>
        </div>
    </section>

    <section class="chat">
        <h2>Chat with Farmers</h2>
        <div class="chat-box">
            <p><strong>Farmer:</strong> Can you start tomorrow?</p>
            <input type="text" placeholder="Type your message">
            <button>Send</button>
        </div>
    </section>
</body>
</html>
