<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs - AgriConnect</title>

    <link rel="stylesheet" href="assets/css/labourerjob.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Available Jobs</h1>
    </header>

    <div class="container">
        <!-- Left Side: Filters -->
        <section class="filter-section">
            <h2>Filters</h2>

            <label for="location">Location:</label>
            <select id="location">
                <option value="all">All</option>
                <option value="green-valley">Green Valley</option>
                <option value="sunrise-fields">Sunrise Fields</option>
            </select>

            <label for="wages">Minimum Wages:</label>
            <input type="number" id="wages" placeholder="Enter amount">

            <label for="date">Date:</label>
            <input type="date" id="date">

            <button class="filter-btn" onclick="applyFilters()"><i class="fas fa-filter"></i> Apply Filters</button>
        </section>

        <!-- Right Side: Job Listings -->
        <section class="job-listings" id="job-listings">
            <h2>Available Jobs</h2>
            <!-- Jobs will be populated here dynamically -->
            <p id="loading">Loading jobs...</p>
        </section>
    </div>

    <script src="assets/js/laborjob.js">
        
    </script>

</body>
</html>
