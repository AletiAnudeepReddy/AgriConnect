<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - AgriConnect</title>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/dashboardfarmer.css">
</head>
<body>

    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <!-- Left Section: AgriConnect Title & Icon -->
        <div class="left-section">
            <i class="fas fa-seedling logo-icon"></i>
            <h2>AgriConnect</h2>
            <div class="farmer-label">
                <i class="fas fa-tractor"></i> Farmers <i class="fas fa-chevron-down"></i>
            </div>
        </div>

        <!-- Right Section: Welcome & Sign-out -->
        <div class="right-section">
            <span class="welcome-text">Welcome, <span id="farmer-name">Anudeep</span></span>
            <i class="fas fa-sign-out-alt signout-icon"></i>
        </div>
    </header>
    <div class="main-container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <ul class="menu">
                <li class="active"><i class="fas fa-home"></i> Dashboard</li>
                <li><i class="fas fa-briefcase"></i> Job Management</li>
                <li><i class="fas fa-envelope"></i> Applications</li>
                <li><i class="fas fa-star"></i> Laborer Performance</li>
                <li><i class="fas fa-calendar"></i> Work Schedule</li>
                <li><i class="fas fa-bell"></i> Notifications</li>
                <li><i class="fas fa-cog"></i> Settings</li>
                <li class="logout"><i class="fas fa-sign-out-alt"></i> Logout</li>
            </ul>
        </aside>

        <!-- Main Content Area -->
        <div class="content-area">
            
            <!-- Right Profile Section -->
            <div class="right-profile">
                <div class="logo">
                    <i class="fas fa-seedling"></i>
                    <span>AgriConnect</span>
                </div>
                <div class="profile">
                    <img src="assets/images/profile.jpg" alt="Farmer">
                    <p>Welcome, <strong>Farmer Name</strong></p>
                </div>
            </div>

        </div>

    </div>


</body>
</html>
