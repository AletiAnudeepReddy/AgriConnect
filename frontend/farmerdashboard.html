<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard - AgriConnect</title>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/dashboardfarmer.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-seedling"></i> AgriConnect
        </div>
        <div class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li id="my-job-posts"><a href="#"><i class="fas fa-clipboard-list"></i> My Job Posts</a></li>
            <li id="applicants"><a href="#"><i class="fas fa-users"></i> Applicants</a></li>
            <li id="ratings"><a href="#"><i class="fas fa-star"></i> Ratings</a></li>
            <li id="settings"><a href="#"><i class="fas fa-cog"></i> Settings</a></li>
            <li id="logout"><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </nav>
    <div class="harvest-banner">
        <p>"A helping hand today, a prosperous harvest tomorrow!"</p>
        <button class="post-job-btn">
            <i class="fas fa-plus-circle"></i> Post Job
        </button>
    </div>

    <!-- Main Content -->
    <div class="dashboard-container">
        
        <!-- Job Postings Section -->
        <div class="job-listings">
            <h2>My Job Posts</h2>
            <div class="job-card">
                <h3>Looking for a Farm Helper</h3>
                <p>Location: Green Valley Farms</p>
                <button class="apply-btn"><i class="fas fa-edit"></i> Edit</button>
                <button class="apply-btn delete-btn"><i class="fas fa-trash"></i> Delete</button>
            </div>

            <div class="job-card">
                <h3>Need a Harvest Worker</h3>
                <p>Location: Sunrise Fields</p>
                <button class="apply-btn"><i class="fas fa-edit"></i> Edit</button>
                <button class="apply-btn delete-btn"><i class="fas fa-trash"></i> Delete</button>
            </div>
        </div>

        <!-- Right Profile Section -->
        <div class="profile-section">
            <img src="assets/images/farmer-profile.jpg" alt="Farmer">
            <p>Welcome, <strong>Farmer Name</strong></p>
            <button class="apply-btn"><i class="fas fa-plus"></i> Add Job</button>
        </div>

    </div>

</body>
</html>
