<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laborer Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/laborlogin.css">
</head>
<body>

    <div class="laborer-container">
        <div class="laborer-login-box">
            <form id="laborer-login-form" action="http://localhost:8000/api/auth/laborers/login" method="POST">
                <h2><i class="fas fa-sign-in-alt"></i> Laborer Login</h2>

                <div class="laborer-input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="laborer_identifier" placeholder="Mobile Number or Email" required>
                </div>

                <div class="laborer-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="laborer_password" placeholder="Password" required>
                </div>

                <div class="laborer-options">
                    <label><input type="checkbox" name="laborer_remember">Remember Me</label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>
            </form>

            <p>Don't have an account? <a href="registerlabor.html">Register here</a></p>
        </div>
    </div>

    <script src="assets/js/labor.js"></script>

</body>
</html>
